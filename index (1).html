<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <title>Put your site title here</title>
</head>
<body>

  <form id="uv-form">
    <input style="border-radius: 5vh;" id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
    <input style="border-radius: 5vh;" id="uv-address" type="text" placeholder="search or type an url" class="form__input"/>
  </form>
  
  <div class="desc">
    <p id="uv-error"></p>
    <pre id="uv-error-code"></pre>
  </div>
  
  <script src="uv.bundle.js" defer></script>
  <script src="uv.config.js" defer></script>
  <script src="register-sw.js" defer></script>
  <script src="search.js" defer></script>
  <script src="index.js" defer></script>
  <script src="error.js"></script>
</body>
</html>
